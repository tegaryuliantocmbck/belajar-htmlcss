<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- .container = jadi div class otomatis -->
    <!-- color modes: primary /info /succes /warning /danger -->
    <div class="container bg-info">
      <h1 class="text-success">Hello, world!</h1>
      <div class="alert alert-danger">
        p inpo <span class="text-danger"> kebakaran</span> lek
      </div>
      <!-- xl/lg/sm : mengatur besar kecilnya -->
      <button type="button" class="btn btn-primary btn-danger">
        simpan perubahan
      </button>
      <hr />
      <!-- row=untuk membuat garis baru
       wajib ada sebelum membuat colom -->

      <div class="row">
        <div class="col-3 bg-primary">AREA KIRI</div>

        <div class="col-6 bg-success">AREA TENGAH</div>

        <div class="col-3 bg-primary">AREA KANAN</div>
      </div>
      <!-- .row>.col4-3*4>img ;4 kolom dengan img -->
      <!-- end row -->
      <hr />

      <div class="row">
        <div class="col-md-3 col-sm-6 col">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1585382483518-a907935f87cc?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1595776453147-0479e08d6dc3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1655393206568-531adc272dad?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
        <div class="col-md-3 col-sm-6 col">
          <img
            class="img-thumbnail"
            src="https://images.unsplash.com/photo-1635939251864-ca1ffa08b7e7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fGluZG9uZXNpYXxlbnwwfDJ8MHx8fDI%3D&auto=format&fit=crop&q=60&w=600"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- full width 100% = layar penuh -->
    <!-- <div class="container-fluid bg-info">
    <h1>Hello, world!</h1>
    <p>bahaya lek</p> -->
    <!-- </div> -->
    <!-- load bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
